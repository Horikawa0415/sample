<!DOCTYPE HTML>
<html dir="ltr" lang="ja">
  <head>
    <link href="3main.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>3index.html</title>
    </head>
<body>
  <select name="example">
    <option value="サンプル1">サンプル1</option>
    <option value="サンプル2">サンプル2</option>
    <option value="サンプル3">サンプル3</option>
    </select>
  <form oninput="result.value = Number(a.value) * Number(b.value);">
    <input type="number" id="a"> × <input type="number" id="b"> =
    <output name="result"> 計算結果</output>
  </form>
  
  <form oninput="result.value = Number(a.value) + Number(b.value);">
    <input type="number" id="a"> + <input type="number" id="b"> =
    <output name="result" for="a b"> 計算結果</output>
  </form>
  <form oninput="result.value = Number(a.value) - Number(b.value);">
    <input type="number" id="a"> - <input type="number" id="b"> =
    <output name="result" for="a b"> 計算結果</output>
  </form>
    <input type="button" value="Exec"
    onclick="e = 10; b = 23; c = e + b; target = document.getElementById('output'); target.innerHTML=c;" /><br />
  <br /><div id="output"></div></div>
  <form oninput="result.value = Number(a.value) / Number(b.value);">
    <input type="number" id="a"> ÷ <input type="number" id="b"> =
    <output name="result" for="a b"> 計算結果</output>
  </form> 
<script>
  console.log(Math.floor(5.95)); 
  console.log(10); 
  alert("ハロー快晴ですね！"); 
  document.write("hello");
</script> 
    </body>
</html>
